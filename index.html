  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"/>
              </div>
              <div class="row">
              <div class="col-5">
                <button
                  class="btn btn-secondary w-100"
                  id="current-location-button"
                >
                <i class="fa-solid fa-magnifying-glass-location"></i>Here
                </button>
              </div>
          </div>
          </div>
        </form>
            
      <div class="row">
         <div class="col-7">
           <ul class="weather-description">
       <li id="country"></li>
      <li id = "real-time"></li> 
         <li id="description"></li>

    <li class="d-flex weather-temperature">
    <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="float-right"
    id="icon"/>
      <span class="temperature" id="temperature"></span>
      <span  id="celsius-link">
        ¬∞C
      </span>
        </li> 
  </ul>
         </div>
         <div class="col-5">
           <ul class ="weather-condition">
                  <li> <strong>Humidity:</strong> <span id="humidity"></span>%</li>
                  <li><strong>Wind:</strong> <span id="wind"></span>m/h</li>
            <ul>
         </div>
      </div>
      <div id="weather-forecast">
          <div  class="row">
            <div class="col-3">
              <div class= "weather-forecast-date"> Mon</div>
            <img src=" http://openweathermap.org/img/wn/01n@2x.png"width="40">
            <div class="weather-forecast-temp">
             <span class="weather-forecast-temp-max"><strong>20¬∞</strong></span>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
             <span class="weather-forecast-temp-min">15¬∞</span>
            </div>
            </div>
          </div>
         </div>
     </div>
    </div>
